<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<form action="/member/join" method="post" th:object="${memberDTO}">
    <div>
        <input type="text" th:field="*{memberEmail}" placeholder="이메일">
    </div>
    <div>
        <input type="password" th:field="*{memberPassword}" placeholder="비밀번호">
    </div>
    <div>
        <input type="text" th:field="*{memberName}" placeholder="이름">
    </div>
    <div>
        <input type="text" th:field="*{memberAge}" placeholder="나이">
    </div>
    <div>
        <input type="radio" th:field="*{memberGender}" value="선택 안함">
        <input type="radio" th:field="*{memberGender}" value="남자">
        <input type="radio" th:field="*{memberGender}" value="여자">
    </div>
    <input type="hidden" name="id" th:value="${session.member.id}">
    <button>완료</button>
</form>
</body>
</html>
